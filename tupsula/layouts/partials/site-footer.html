<footer class="{{ .Site.Params.background_color_class | default "bg-black" }} bottom-0 w-100 pa3" role="contentinfo">
  <div class="flex justify-between">
    <!-- Left side: home link & copyright -->
    <a class="f4 fw4 hover-white white-70 dn dib-ns pv2 ph3 no-underline" href="{{ .Site.Home.Permalink }}">
      &copy; {{ with .Site.Copyright | default .Site.Title }}{{ . | safeHTML }} {{ now.Format "2006" }}{{ end }}
    </a>

    <!-- Right side: About link + social icons -->
    <div class="flex items-center">
      <a class="f6 fw4 hover-white white-70 pv2 ph3 no-underline" href="{{ "/about/" | relLangURL }}">About</a>
      {{ partialCached "social/follow.html" . }}
    </div>
  </div>
</footer>
