# Normal params
[params]
custom_css = ["custom.css"]
site_logo = "images/tupsulalogosmol.png"
description = "Kotiin, ei k√§mpille"
recent_posts_number = 3
background_color_class = "bg-black"
featured_image_class = "cover bg-top parallax"

[params.footer]
  about_link = "/about/"
  about_label = "About"

[markup]
  [markup.goldmark]
    renderer.unsafe = true

# Ananke theme params
[params.ananke]
  show_recent_posts = false

[params.ananke.social]

[params.ananke.social.follow]
  networks = ["instagram"]
  new_window_icon = true

