# base configuration
baseURL = '/'
languageCode = 'en-us'
title = 'Tupsula'
defaultContentLanguage = "fi"
defaultContentLanguageInSubdir = true
theme = 'ananke'

# i18n thingies
[languages]
  [languages.fi]
    languageName = "Suomi"
    weight = 1
    contentDir = "content/fi"
  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"

# Fi menu
[languages.fi.menu]
  [[languages.fi.menu.main]]
    name = "Etusivu"
    url = "/fi/"
    weight = 1

  [[languages.fi.menu.main]]
    name = "Tapahtumat"
    pageRef = "tapahtumat"
    weight = 2

  [[languages.fi.menu.main]]
    name = "Historia"
    pageRef = "historia"
    weight = 3

  [[languages.fi.menu.main]]
    name = "FAQ"
    pageRef = "faq"
    weight = 4

  [[languages.fi.menu.main]]
    name = "Asukkaaksi"
    pageRef = "asukkaaksi"
    weight = 5

  [[languages.fi.menu.main]]
    name = "Yhteystiedot"
    pageRef = "yhteystiedot"
    weight = 6

